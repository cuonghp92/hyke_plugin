AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'lambda_01

  Sample SAM Template for lambda_01

  '
Parameters:
  VPCStack:
    Description: Config VPC
    Type: String
    Default: hype-plugin
Globals:
  Function:
    MemorySize: 128
    Timeout: 30
Resources:
  HelloWorldFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: s3://01lambda/869ce3ec68cf6dfd5368058576c6ad03
      Handler: app.lambdaHandler
      Runtime: nodejs12.x
      VpcConfig:
        SecurityGroupIds:
        - Fn::ImportValue:
            'Fn::Sub:': ${VPCStack}:LambdaSG
        SubnetIds:
        - Fn::ImportValue:
            'Fn::Sub:': ${VPCStack}:PublicSubnetAZa
        - Fn::ImportValue:
            'Fn::Sub:': ${VPCStack}:PublicSubnetAZb
      Events:
        Lambda01:
          Type: Api
          Properties:
            Path: /lambda01
            Method: get
Outputs:
  HelloWorldApi:
    Description: API Gateway endpoint URL for Prod stage for Hello World function
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/hello/
  HelloWorldFunction:
    Description: Hello World Lambda Function ARN
    Value:
      Fn::GetAtt:
      - HelloWorldFunction
      - Arn
  HelloWorldFunctionIamRole:
    Description: Implicit IAM Role created for Hello World function
    Value:
      Fn::GetAtt:
      - HelloWorldFunctionRole
      - Arn
